<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Expense Calculator</h2>
        <h4>My Balance</h4>
        <h1 id="balance">0,00 zł</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+0.00 zł</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-0.00 zł</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>-400.00 zł</span><button class="delete">X</button></li>
            <li class="plus">Cash <span>+400.00 zł</span><button class="delete">X</button></li> -->
        </ul>
        <h3>Add a transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter title">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button class="btn" type='submit'>Add transaction</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
